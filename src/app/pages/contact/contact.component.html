<div class="container">
    <h1 class="text-center mt-4 mb-4">Contact Us</h1>
    <div class="row">
        <form (ngSubmit)="onSubmit(f)" #f="ngForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input
                type="email"
                placeholder="Enter email"
                id="email"
                name="email"
                ngModel
                required
                class="form-control"
                >
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input
                type="password"
                placeholder="Enter password"
                id="password"
                name="password"
                ngModel
                required
                class="form-control"
                >
            </div>
                <button type="submit" class="button btn-primary mt-3">Submit</button>
        </form>
    </div>
</div>
