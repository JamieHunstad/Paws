<div class="container mt-4">
    <div class="row text-center d-flex justify-content-center">
        <div class="col-lg-3 treatItem" *ngFor="let td of treatData">
            <img class="w-100 treatImage" src="{{td.treatImage}}">
            <h3>{{td.treatName}}</h3>
            <p>{{td.treatPrice}}</p>
            <a routerLink={{td.id}}><button type="button" class="button btn-primary">See Details</button></a>
        </div>
    </div>
</div>
